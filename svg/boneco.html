<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        svg{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <svg width="500" height="500">
        <!--cabeca-->
        <circle cx="250px" 
        cy="150" 
        r="70" 
        fill="red"
        stroke="black"
        stroke-width="1" ></circle>
         <!--chapeu-->
        <polygon points="150,90  350,89 250,5"
        fill="black"></polygon>
        <!--boca-->
        <line x1="280" y1="180"
        x2="210" y2="180"
        stroke="blue"
        stroke-width="3"></line>
        <!--nariz-->
        <line x1="250" y1="160"
        x2="250" y2="140"
        stroke="blue"
        stroke-width="3"></line>
        <!--olhos-->
        <circle cx="225px" 
        cy="120" 
        r="15" 
        fill="black"
        stroke="black"
        stroke-width="1" ></circle>  
        <circle cx="275px" 
        cy="120" 
        r="15" 
        fill="black"
        stroke="black"
        stroke-width="1" ></circle>      
        <!--pescoco--> 
        <line x1="250" y1="220"
        x2="250" y2="250"
        stroke="blue"
        stroke-width="8"></line>
        <!--corpo-->
        <rect x="150px" 
        y="250px" 
        width="200"
        height="150"
        fill="blue"
        rx="30"
        fill-opacity="0.5"
        ></rect>
        <!--braco direito-->
        <line x1="350" y1="280"
        x2="410" y2="350"
        stroke="blue"
        stroke-width="5"></line>
         <!--braco esquerdo-->
        <line x1="150" y1="280"
        x2="90" y2="350"
        stroke="blue"
        stroke-width="5"></line>
        <!--desenho camisa-->
        <polygon points="250,270  310,330 250,390 190,330"
        fill="grey"
        cx="250">
    </polygon>
        <!--perna esquerda-->
        <line x1="200" y1="400"
        x2="200" y2="550"
        stroke="blue"
        stroke-width="10"></line>
        <!--perna direita-->
        <line x1="300" y1="400"
        x2="300" y2="550"
        stroke="blue"
        stroke-width="10"></line>
    </svg>
</body>
</html>
