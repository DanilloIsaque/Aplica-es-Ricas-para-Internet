<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <script type="text/javascript">
        function semLetra(a){
          var x= a.which || e.keycode;
          if ((x>=48 && x<=57))
          {
            return true;
          }else{
            return false;
          }
        }
        </script>
</head>
<body>
    <form action="/action_page.php">
        <fieldset>
            <legend>dados:</legend>
            <label for ="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for ="sobrenome">Sobrenome</label><br>
            <input type="text" id="sobrenom" name="sobrenome" required>
            <br>
            <label for ="cpf">CPF</label><br>
            <input type="text" id="cpf" name="cpf" maxlength="11" onkeypress="return semLetra(event)"required title="digite o cpf nesse formato xxx.xxx.xxx-xx"> <!--\d{3}\.\d{3}.\d{3}\-\d{2} -->
            <br>
            <label for ="numerodp">Numero de dependentes</label><br>
            <input type="number" id="numerodp" name="numerodp" min=0 max=10 required >
            <br>
            <label for ="email">email</label><br>
            <input type="email" id="email" name="email"required >
            <br>
            <label for ="date">Data de Nascimento:</label><br>
            <input type="date" id="date" name="date"required >
            <br>
            <input type="submit" value="Botao">
        </fieldset>
    </form> 
</body>
</html>
